services:


  meli-item-details-api-dev:
    container_name: meli-item-details-api-dev
    image: pablords/meli-item-details-api-dev:latest
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/app
    ports:
      - 8080:8080
      - 35729:35729
      - 5005:5005

  meli-item-details-api:
    container_name: meli-item-details-api
    image: pablords/meli-item-details-api:latest
    build: 
      args:
        JAR_FILE: target/meli-item-details-api-0.0.1-SNAPSHOT.jar
    volumes:
      - ./src/main/resources/application.yml:/app/config/application.yml
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - 8080:8080
    command: java -jar /app.jar --spring.config.location=file:/app/config/application.yml



